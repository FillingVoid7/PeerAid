version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: peer-aid-web:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - MONGODB_URI=mongodb://mongo:27017/peer-aid
      - SOCKET_SERVER_URL=http://localhost:3001
    depends_on:
      - mongo
      - socket

  socket:
    build:
      context: ./websocket/socket-server
      dockerfile: Dockerfile
    image: peer-aid-socket:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/peer-aid
      - SOCKET_PORT=3001
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongo-data:
