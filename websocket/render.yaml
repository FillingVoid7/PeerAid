services:
  - type: web
    name: peeraid-websocket-server
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd websocket/socket-server && npm install && npm run build
    startCommand: cd websocket/socket-server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        value: https://peer-aid.vercel.app
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://peer-aid.vercel.app
      - path: /*
        name: Access-Control-Allow-Methods
        value: GET,POST,PUT,DELETE,OPTIONS
      - path: /*
        name: Access-Control-Allow-Headers
        value: Content-Type,Authorization
      - path: /*
        name: Access-Control-Allow-Credentials
        value: "true"